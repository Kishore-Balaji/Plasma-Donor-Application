<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Plasma Donor App</title>
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-2 px-0 bg-danger">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
             <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4 fw-bold d-none d-sm-inline">Plasma Donor App</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="/dashboard" class="side-link nav-link align-middle px-0">
                            <i class="fa fa-dashboard text-white"></i><span class="ms-2 fs-5 d-none d-sm-inline text-white text-decoration-none">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/requester" class="side-link nav-link px-0 align-middle">
                            <i class="fa fa-handshake-o text-white"></i><span class="ms-2 fs-5 d-none d-sm-inline text-white text-decoration-none">Request</span></a>
                    </li>
                    <li>
                        <a href="/feedback" class="side-link nav-link px-0 align-middle">
                            <i class="fa fa-comment-o text-white"></i><span class="ms-2 fs-5 d-none d-sm-inline text-white text-decoration-none">Feedback</span> </a>
                    </li>
                    <li>
                        <a href="/about" class="side-link nav-link px-0 align-middle">
                            <i class="fa fa-info-circle text-white"></i><span class="ms-2 fs-5 d-none d-sm-inline text-white text-decoration-none">About</span> </a>
                    </li>
                    <li>
                        <a href="/" class="side-link nav-link px-0 align-middle">
                            <i class="fa fa-sign-out text-white"></i><span class="ms-2 fs-5 d-none d-sm-inline text-white text-decoration-none">Log out</span> </a>
                    </li>
                </ul>
                <h2>Feedback</h2>
        </div>
        </div>
        <div class="col-auto">
        <form class="d-flex justify-content-center p-lg-5" action="{{ url_for('feedback')}}"method="post">
        <div class="card mt-5 p-4" style="width: 1000px; height: 100%; border: hidden; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
        
        <div class="mb-3">
            <textarea rows="15" class="form-control" placeholder="Enter the feedback" required="required"  name="feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-dark"><a href="/feedback" class="text-white">Submit the feed</a></button> 
    </div> 
</form>
        </div>
    </div>
</div>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "56293b66-79ed-4a71-83d7-9201837404ec", // The ID of this integration.
    region: "jp-tok", // The region your integration is hosted in.
    serviceInstanceID: "8c07e4e9-d46a-4956-877b-b96827021637", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
